<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Transcriber</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎥 Video Transcriber</h1>

        <!-- Drag & Drop Upload Zone -->
        <div id="dropZone">
            <p>📂 Drag & drop a video/audio file here or click to select</p>
            <input type="file" id="videoUpload" accept=".mp4,.mov,.mkv,.mp3,.wav,.m4a">
        </div>

        <!-- File info confirmation -->
        <div id="fileInfo" class="file-info hidden"></div>

        <!-- Media Preview -->
        <div id="mediaPreview" class="hidden">
            <video 
                id="videoPlayer" 
                controls 
                class="preview-player hidden"
                controlsList="nodownload"
                preload="metadata"
                playsinline
            ></video>
            <audio 
                id="audioPlayer" 
                controls 
                class="preview-player hidden"
                preload="metadata"
            ></audio>
        </div>

        <!-- Transcribe Button -->
        <button id="transcribeBtn">Transcribe Video</button>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Transcribing...</p>
        </div>

        <!-- Transcript Output -->
        <div class="result-container">
            <h3>Transcript:</h3>
            <div id="result"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-row">
            <button id="downloadBtn" class="hidden action-btn">⬇️ Download</button>
            <button id="themeToggle" class="action-btn">🌓 Theme</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
